<!DOCTYPE html>
<html>
<head>
	<title>Simditor by mycolorway</title>
	<meta charset="utf-8" />

	<link media="all" rel="stylesheet" type="text/css" href="styles/font-awesome.css" />
	<link media="all" rel="stylesheet" type="text/css" href="styles/simditor.css" />
	<style type="text/css" media="all">
		body {
			background: #efefef;
			margin: 0;
			padding: 0;
		}

		.wrapper {
			width: 500px;
			margin: 20px auto;
		}


	</style>

	<script type="text/javascript" src="scripts/jquery-2.0.3.js"></script>
	<script type="text/javascript" src="scripts/simditor.js"></script>
	<script type="text/javascript">
		$(function() {
			var editor = simditor({
				textarea: $('#txt-content')
			});
		});
	</script>

</head>
<body>
	<div class="wrapper">
		<textarea id="txt-content" data-autosave="editor-content">test</textarea>
	</div>
</body>
</html>
