- name: "decorate"
  params:
    - name: "e"
      type: "jQuery Event"
    - name: "$el"
      type: "jQuery Object"
  description: |
    **触发条件：当调用** [**setValue**](../docs/doc-method.html#anchor-setValue) **方法或粘贴内容的时候**  

    在扩展或者按钮中可能会在编辑的内容中插入一些比较复杂元素（例如：img、table），在编辑过程中，为了给用户呈现更友好的编辑体验，我们需要加入一些与内容无关的交互元素（我们称这个过程为“修饰”），这些起修饰作用的元素不应该成为内容的一部分，因此会在获取编辑器内容的时候被去掉。

    例如，为了实现表格拖动调整列宽的功能，我们需要一些额外的 HTML 标签：

    ```html
    <div class="simditor-table"> <!-- 额外的标签 -->
      <table>...</table>
      <div class="simditor-resize-handle" contenteditable="false"></div> <!-- 额外的标签 -->
    </div>
    ```
    在插入表格的时候，编辑器会调用表格的decorate方法(创建额外的HTML标签)，在获取编辑器内容的时候会通过undecorate事件调用表格的undecorate方法（去掉额外的HTML标签）。

    ```coffee
    class ImageButton extends Button
      constructor: (@editor) ->
        ...

        @editor.on 'decorate', (e, $el) =>
          $el.find('img').each (i, img) =>
            @decorate $(img)

        @editor.on 'undecorate', (e, $el) =>
          $el.find('img').each (i, img) =>
            @undecorate $(img)

      decorate: ($img) ->
        $wrapper = $img.parent('.simditor-image')
        return if $wrapper.length > 0

        $wrapper = $(@_wrapperTpl)
          .insertBefore($img)
          .prepend($img)

      undecorate: ($img) ->
        $wrapper = $img.parent('.simditor-image')
        return if $wrapper.length < 1

        $img.insertAfter $wrapper unless $img.is('img[src^="data:image/png;base64"]')
        $wrapper.remove()
    ```

- name: "undecorate"
  params:
    - name: "e"
      type: "jQuery Event"
    - name: "$el"
      type: "jQuery Object"
  description: |
    **触发条件：当调用** [**getValue**](../docs/doc-method.html#anchor-decorate) 和 [**sync**](../docs/doc-method.html#anchor-sync) **方法的时候**  

    参考 [decorate](../docs/doc-event.html#anchor-decorate) 事件

- name: "pasting"
  params:
    - name: "e"
      type: "jQuery Event"
    - name: "$pasteContent"
      type: "jQuery Object"
  description: |
    **触发条件：粘贴内容到编辑器的时候**  

    参数`$pasteContent`是粘贴的内容，可以根据它来决定是否要中断粘贴，如果返回false，粘贴将不会生效  

    ######示例

    ```js
    // 如果粘贴的内容含有图片则中断粘贴
    editor.on('pasting', function(e, $pasteContent) {
      if ($pasteContent.find("img").length > 0) {
        return false
      }
    })
    ```

