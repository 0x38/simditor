- name: "setValue"
  params:
    - name: "val"
      type: "String"
  description: |
    用于设置编辑器的正文内容，并通过调用 `formatter.format()` 来格式化正文内容。

- name: "getValue"
  return:
    type: "String"
  description: |
    用于获取编辑器的正文内容，内部调用 `sync()` 方法，返回值为编辑器正文的 HTML 内容。

- name: "sync"
  return:
    type: "String"
  description: |
    用于格式化编辑器的正文内容，更新 textarea 元素的 val 属性，返回值为编辑器正文的 HTML 内容。

- name: "focus"
  return:
    type: "jQuery Object"
  description: |
    用于把焦点移动到编辑器，触发 focus 事件。

- name: "blur"
  return:
    type: "jQuery Object"
  description: |
    用于让编辑器失去焦点，触发 blur 事件。

- name: "hidePopover"
  return:
    type: "jQuery Object"
  description: |
    用于隐藏编辑器界面中的 Popover 弹出窗，如编辑图片、链接的弹窗。

- name: "destroy"
  description: |
    删除编辑器。
